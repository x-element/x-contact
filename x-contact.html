<link rel="import" href="components/polymer/polymer.html">
<!--
`x-contact` encapsulates a contact page into a web component.

	<x-contact id="contact"> </x-contact>

`x-projects` has a two column graphic: left column contains a title, a description, contacts, and a map; right column contains a title, a description and a contact form.

Left column:

      <div id="columnLeft" class="col-md-3">
        <h2> {{ contact }} </h2>
        <p> {{ description }} </p>
        <div id="containerContact">
          <address>
            <img id="mailIcon"src="images/email.jpg"> <a href="mailto:{{mail}}">{{mail}}</a>
          </address>
          <address>
            <img id="phoneIcon"src="images/phone.jpg"> <a href="tel:{{phone}}">{{phone}}</a>
          </address>
        </div>
          <h3>{{ map }}</h3>
          <p> {{ map_description }}</p>
          <map-element latitude="41.855464" longitude="12.467707" zoom="15"></map-element>
        </div>

The usage of `map-element` is described in the element owner's documentation.

Right column:

	  <div id="columnRight" class="col-md-3">
	    	<h2>You can email us</h2>
	      <p id="formDescription" >Fill in the form below, and we'll get back to you within 24 hours.</p>
	      <div class="input-group">
				<input type="text" class="form-control" placeholder="Name">
				<input type="text" class="form-control" placeholder="Email">
				<input type="text" class="form-control" placeholder="Telephone">
				<textarea class="form-control" rows="5" placeholder="Message"></textarea>
				<button type="button" class="btn btn-default"> Send </button>
			</div>
	    </div>
      
These values are setted in the `demo.html` file, as described below:
   

    <script >
      var el = document.getElementById('contact');
      var mail= "example@email.com";
      var phone= "+39 300 30 20 80 0";
      var contact= "Get in touch with us";
      var description= "Our offices are happy to help you";
      var map= "Where to find us";
      var map_description= "address";

      el.mail = mail;
      el.contact = contact;
      el.mail = mail;
      el.phone = phone;
      el.description = description;
      el.map = map;
      el.map_description = map_description;
    </script>




@element x-contact
@blurb Element providing page contact.
@status alpha
@homepage https://x-element.github.io/x-contact
-->
<polymer-element name="x-contact">
  <template>
	  <link rel="import" href="elements/map-element.html">
	  <link rel="stylesheet" href="components/x-bootstrap/x-bootstrap.css">

	  <style>
	    :host {
	      display: block;
	    }

	    h2 {
	    	font-variant: small-caps;
	    	font-weight: 400; 
				font-size: 24px;
	    }

	    h3 {
				font-size: 20px;
				font-weight: 500;
				font-variant: small-caps;
	    }

	    p {
				font-size: 18px;
				font-weight: 300;
	    }

	  	#map {
		    display: block;
		    height: 200px;
		    width: 200px;
			}

	  	#mailIcon {
		    height: 20px;
		    width: 20px;
			}

			#phoneIcon {
		    height: 20px;
		    width: 20px;
			}

	  	input {
		    
		    margin-top: 5px;
		    margin-bottom: 15px;
	  	}

	  	textarea {
		    
		    margin-top: 5px;
		    margin-bottom: 15px;
	  	}

	  	map-element::shadow .map {
				width: 100%;
				height: 200px;
	    }


	  </style>


		<div id="contact">
	    <div id="columnLeft2" class="col-md-3">
	    </div>

	    <div id="columnLeft" class="col-md-3">
				<h2> {{ contact }} </h2>
				<p> {{ description }} </p>
				<div id="containerContact">
				 <address>
				    <img id="mailIcon"src="images/email.jpg"> <a href="mailto:{{mail}}">{{mail}}</a>
				  </address>
				  <address>
				    <img id="phoneIcon"src="images/phone.jpg"> <a href="tel:{{phone}}">{{phone}}</a>
					</address>
				</div>
				 <h3>{{ map }}</h3>
				 <p> {{ map_description }}</p>
				 <map-element latitude="41.855464" longitude="12.467707" zoom="15"></map-element>
			</div>
	      
	  	<div id="columnRight" class="col-md-3">
	    	<h2>You can email us</h2>
	      	<p id="formDescription" >Fill in the form below, and we'll get back to you within 24 hours.</p>
	      	<div class="input-group">
				<input type="text" class="form-control" placeholder="Name">
				<input type="text" class="form-control" placeholder="Email">
				<input type="text" class="form-control" placeholder="Telephone">
				<textarea class="form-control" rows="5" placeholder="Message"></textarea>
				<button type="button" class="btn btn-default"> Send </button>
				</div>
	    </div>

	    <div id="columnRight2" class="col-md-3">
	    </div>

		</div>
    
      
  </template>
  <script>
   Polymer('x-contact', {
      
      
    });
	</script>
</polymer-element>
